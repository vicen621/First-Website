<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My first website!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <ul class="topnav" id="DropdownClick">
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <li class="topnav-right"><a href="#signup">Sign Up</a></li>
                <li class="topnav-right"><a href="#signin">Sign In</a></li>
                <li class="DropdownIcon"><a href="javascript:void(0);" 
                    onclick="dropdownMenu()">&#9776;</a></li>
            </ul>
        </nav>

        <div class="container" id="section-1-gradient">
            <div class="row">
                <div class="col-6">
                    <div class="leftSide-col">
                        <h1 class="large">Vicen621</h1>
                        <h1 class="large">Made for developers</h1>
                    </div>
                    <form>
                        <div class="leftSide-col">
                            <h2>Username</h2>
                            <input class="inputbox" name="username" type="text" placeholder="Username">
                            <h2>Password</h2>
                            <input class="inputbox" name="password" type="password" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <div class="rightSide-col">
                        <div class="videoContainer">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/0yBnIUX0QAE"
                            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <script>
            function dropdownMenu(){
                var id = document.getElementById("DropdownClick");
                // change topnav to topnav responsive
                if (id.className === "topnav"){
                    id.className += " responsive";
                } else {
                    id.className = "topnav";
                }
            }
        </script>

    </body>
</html>
